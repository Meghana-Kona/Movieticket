<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
   
    .movie-card {
      background-color: #1e1e1e;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
      transition: transform 0.2s;
    }
    .movie-card:hover {
      transform: scale(1.03);
    }
    .movie-poster {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .movie-info {
      padding: 20px;
    }
    .movie-title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .movie-meta {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 5px;
    }
    .book-btn {
      background-color: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      float: right;
      text-decoration: none;
      transition: 0.3s;
    }
    .book-btn:hover {
      background-color: #fff;
      color: #121212;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-5">ðŸŽ¬ Now Showing</h2>
    <div class="row">
      {% for movie in movies %}
      <div class="col-md-4">
        <div class="movie-card">
          <img src="{{ movie.image }}" alt="{{ movie.title }}" class="movie-poster">
          <div class="movie-info">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <div class="movie-title">{{ movie.title }}</div>
                
              </div>
              <a href="/book/{{ movie.title }}" class="book-btn">Book tickets</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
