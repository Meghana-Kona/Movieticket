<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booked Tickets</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <h2 class="text-center mb-4">🎫 Booked Tickets Successfully!!</h2>
    <a href="/" class="btn btn-outline-light mb-4"> Back to Movies</a>
    <table class="table table-bordered table-striped table-light">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>🎬Movie</th>
          <th>Date</th>
          <th>Time</th>
          <th>Persons</th>
        </tr>
      </thead>
      <tbody>
          {% for ticket in bookings %}
          <tr>
            <td> {{ ticket[1] }}</td>
            <td> {{ ticket[2] }}</td>
            <td> {{ ticket[3] }}</td>
            <td>{{ ticket[4] }}</td>
            <td> {{ ticket[5] }}</td>
            <td>
              <a href="/delete/{{ ticket[0] }}" 
                 class="btn btn-sm btn-danger"
                 onclick="">
                 🗑️ Delete
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
  </div>
</body>
</html>
